apply plugin: 'com.android.application'

android {
    useLibrary 'org.apache.http.legacy'
    compileSdkVersion var.compileSdkVersion

    defaultConfig {
        applicationId "com.example.gab.babylove"
        minSdkVersion var.minSdkVersion
        targetSdkVersion var.targetSdkVersion

        versionCode 1
        versionName "1.0.6"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true//配置5.0 版本一下可以使用svg
        multiDexEnabled true
    }

    buildTypes {
        release {
//            shrinkResources true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }

    packagingOptions {
//        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
//        exclude 'META-INF/LICENSE.txt'
//        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/rxjava.properties'
    }
    buildToolsVersion '27.0.3'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //https://github.com/google/flexbox-layout
    implementation 'com.google.android:flexbox:0.3.2'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    api project(':baselibrary')
    implementation 'com.bigkoo:convenientbanner:2.0.5'
    implementation 'cn.bingoogolapple:bga-update:1.0.2@aar'
    implementation 'cn.bingoogolapple:bga-progressbar:1.0.0@aar'
    //Optional compile for GCM (Google Cloud Messaging).
    implementation 'com.google.android.gms:play-services-gcm:15.0.1'
    implementation 'com.hyphenate:hyphenate-sdk:3.3.0'
    implementation 'com.ggzaigl1:libs:1.0.0'

    implementation files('libs/hyphenatechat_3.4.2.jar')
}
